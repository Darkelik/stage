<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>connect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Connecting, use your email and application password</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/connect}" method="post">
    <div alight="left">
        <label class="form-label">Email</label>
        <input type="hidden" th:field="*{id}" name="id"/>
        <input type="email" class="form-control" placeholder="Email" name="email"/>
    </div>  
    <div alight="left">
        <label class="form-label">Application password</label>
        <input type="password" class="form-control" placeholder="Password" name="password"/>
    </div>
    <br>
    <button type="submit" class="btn btn-info">Connect</button>
</form>
<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Connect</button> </td>
            </tr>
</div>
</body>
</html>
