<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>send</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>send email</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/connect}" th:object="${emailMessage}" method="post">
 
      
<div alight="left">
            <tr>
                <label class="form-label" >To</label>
                <td>
                <input type="hidden" th:field="*{id}" />
                <input type="email" th:field="*{to}" class="form-control" placeholder="To" />
                </td>
            </tr>
         </div>  
            
           <div alight="left">
          
            <tr>
                 <label class="form-label" >Cc</label>
                <td><input type="text" th:field="*{cc}" class="form-control" placeholder="Cc" /></td>
            </tr>
            </div>
            
            <div alight="left">
          
            <tr>
                 <label class="form-label" >Bcc</label>
                <td><input type="text" th:field="*{bcc}" class="form-control" placeholder="Bcc" /></td>
            </tr>
            </div>
            
            <div alight="left">
          
            <tr>
                 <label class="form-label" >Subject</label>
                <td><input type="text" th:field="*{subject}" class="form-control" placeholder="Subject" /></td>
            </tr>
            </div>
            
            <div alight="left">
          
            <tr>
                 <label class="form-label" >Message</label>
                <td><input type="text" th:field="*{message}" class="form-control" placeholder="Message" /></td>
            </tr>
            </div>
            
<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Connect</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
